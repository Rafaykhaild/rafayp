<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scary Page</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background-color: black;
            color: white;
            font-family: 'Creepster', cursive;
            text-align: center;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            height: 100vh;
        }

        /* First heading */
        .heading1 {
            font-size: 60px;
            color: red;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.8), 0 0 25px red, 0 0 50px red;
            margin-bottom: 20px;
            animation: shake 1s infinite alternate;
        }

        /* Second heading */
        .heading2 {
            font-size: 50px;
            color: white;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
            animation: blink 1s infinite step-end;
        }

        /* Creepy effect text */
        .creepy-effect {
            position: absolute;
            bottom: 10%;
            font-size: 150px;
            color: rgba(255, 0, 0, 0.7);
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
            animation: blood 1.5s infinite alternate;
        }

        /* Button style */
        .popup-btn {
            padding: 10px 20px;
            background-color: red;
            border: none;
            font-size: 20px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
            font-family: 'Creepster', cursive;
            animation: shake 0.5s infinite alternate;
        }

        .popup-btn:hover {
            background-color: darkred;
        }

        /* Fullscreen image */
        .popup-image {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1;
            transition: opacity 2s ease-in-out;
            z-index: 10;
        }

        /* Animations */
        @keyframes shake {
            0% {
                transform: translateX(-10px);
            }
            100% {
                transform: translateX(10px);
            }
        }

        @keyframes blink {
            0% {
                visibility: visible;
            }
            50% {
                visibility: hidden;
            }
            100% {
                visibility: visible;
            }
        }

        @keyframes blood {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(50px);
            }
        }

        /* Image container for displaying the scary image */
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
            display: none; /* Initially hidden */
            background-color: rgba(0, 0, 0, 0.7); /* Dark overlay */
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(50%); /* Darken the image */
        }

        /* Sound prompt text */
        .sound-prompt {
            font-size: 24px;
            color: white;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 15;
            animation: blink 1s infinite step-end;
        }

        /* Responsive design for mobile */
        @media (max-width: 600px) {
            .heading1 {
                font-size: 40px;
            }

            .heading2 {
                font-size: 35px;
            }

            .creepy-effect {
                font-size: 100px;
            }

            .popup-btn {
                font-size: 18px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="heading1">Created by Rafay</div>
    <div class="heading2">Only for Mental Hospital Members</div>
    <div class="creepy-effect">!!!</div>

    <!-- Sound prompt -->
    <div class="sound-prompt">Turn up your volume for a better experience!</div>

    <!-- Button to show scary image -->
    <button class="popup-btn" onclick="showPopup()">Click Me for a Scary Surprise!</button>

    <!-- Image container to hold the scary image -->
    <div class="image-container" id="imageContainer">
        <img src="https://images.pexels.com/photos/28859503/pexels-photo-28859503/free-photo-of-close-up-of-a-scary-zombie-face-with-white-eyes.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" id="scaryImage">
    </div>

    <script>
        // JavaScript to handle popup and sounds
        var backgroundSound1 = new Audio("mixkit-terror-radio-frequency-2566.wav"); // Background sound 1
        var backgroundSound2 = new Audio("mixkit-wolves-at-scary-forest-2485.wav"); // Background sound 2

        backgroundSound1.loop = true;
        backgroundSound2.loop = true;

        backgroundSound1.play();
        backgroundSound2.play();

        function showPopup() {
            // Play the scary sound on button click in a loop
            var buttonSound = new Audio("hexenlachen-256146.mp3"); // Replace with your sound URL
            buttonSound.loop = true;  // Make the sound loop infinitely
            buttonSound.play();

            // Show the full-screen image
            var container = document.getElementById('imageContainer');
            container.style.display = 'flex'; // Display the container with the scary image
        }
    </script>
</body>
</html>
